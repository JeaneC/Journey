<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journey</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="../css/calendar.css">
    <link rel="stylesheet" href="../css/style.css">

    <meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>

<div id="app-screen" class="screen  nav-shown">

    <!-- Navbar -->
    <nav class="nav-bar">
        New Event
        <div class="new-button">
            <i class="material-icons">check</i>
        </div>
    </nav>

    <div class="main-content">
        <h3>Basic Info</h3>
        <div class="card-layout friend-row">
            <input type="text" placeholder="Name" class="input" size="30">
        </div>
        <h3>Start Date</h3>
        <div class="card-layout friend-row">
            <input type="date" class="input">
        </div>
        <h3>Number of Turns</h3>
        <div class="card-layout friend-row">
            <input type="text" placeholder="3" class="input" size="30">
        </div>
        <div id="calendar-invite">
            <h3>Invite Friends</h3>
            <div id="selector">0 / 7 Selected</div>
        </div>
        <div class="card-layout friend-row">
            <table>
                <tr>
                    <td><img src="../imgs/events/profiles/0.png"></td>
                    <td><p class="name">Nick Grifka</p></td>
                </tr>
            </table>
        </div>
        <div class="card-layout friend-row">
            <table>
                <tr>
                    <td><img src="../imgs/events/profiles/1.png"></td>
                    <td><p class="name">Jeffrey Estrada Ramos</p></td>
                </tr>
            </table>
        </div>
        <div class="card-layout friend-row">
            <table>
                <tr>
                    <td><img src="../imgs/events/profiles/2.png"></td>
                    <td><p class="name">Jeffrey Estrada Ramos</p></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<!-- Tabbar -->
<ul class="tab-bar">
    <li class="selected">
        <img src="../icon/filled/user.svg">
    </li>
    <li>
        <img src="../icon/map-icon.svg">
    </li>
    <li>
        <img src="../icon/calendar-icon.svg">
    </li>
</ul>

</body>
</html>
